<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/login.css" type="text/css">
</head>
<body style="display: flex;">
<form class="login-page" action="/login" method="post">
    <div class="form">
        <h3>账户登录</h3>
        <input type="text" placeholder="用户名" name="username" required="required" />
        <input type="password" placeholder="密码" name="password" required="required" />
        <span style="display: inline">
            <input type="text" name="imageCode" placeholder="验证码" required="required" style="width: 61%;" />
            <img src="/code/image" style="vertical-align: middle;" />
        </span>
        <span style="display: inline;">
            <input type="checkbox" name="remember-me" style="width: inherit;" /> 记住我
        </span>
        <button type="submit">登录</button>
    </div>
</form>

<form class="login-page" action="/login/mobile" method="post">
    <div class="form">
        <h3>短信验证码登录</h3>
        <input type="text" placeholder="手机号" name="mobile" value="186888888888" required="required"/>
        <span style="display: inline">
            <input type="text" name="smsCode" placeholder="短信验证码" style="width: 68%;"/>
            <a href="/code/sms?mobile=186888888888" target="_blank">发送验证码</a>
        </span>
        <button type="submit">登录</button>
    </div>
</form>
</body>
</html>
